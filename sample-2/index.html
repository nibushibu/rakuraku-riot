<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ラクラク Riot.js サンプル 2</title>
</head>

<body>

  <styled-text data-riot></styled-text>

  <script type="riot" data-src="./styled-text.riot"></script>
  <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
  <script>
    riot.compile()
      .then(() => {
        riot.mount('[data-riot]')
      })
  </script>
</body>

</html>
