<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ラクラク Riot.js サンプル 3</title>
</head>

<body>

  <riot-fire data-riot></riot-fire>

  <script type="riot" data-src="./riot-fire.riot"></script>
  <script src="https://unpkg.com/riot@5/riot+compiler.min.js"></script>
  <script>
    riot.compile()
      .then(() => {
        riot.mount('[data-riot]')
      })
  </script>
</body>

</html>
