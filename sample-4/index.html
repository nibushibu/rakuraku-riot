<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>ラクラク Riot.js サンプル 4</title>
</head>

<body>

  <toggle-comment data-riot></toggle-comment>

  <script type="riot" data-src="./toggle-comment.riot"></script>
  <script src="https://unpkg.com/riot@4/riot+compiler.min.js"></script>
  <script>
    riot.compile()
      .then(() => {
        riot.mount('[data-riot]')
      })
  </script>
</body>

</html>
